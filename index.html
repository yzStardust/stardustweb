
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>首页 - 美观大气网站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .feature-icon:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 导航栏 -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-indigo-600">Logo</div>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="hover:text-indigo-500">首页</a>
        <a href="#" class="hover:text-indigo-500">产品</a>
        <a href="#" class="hover:text-indigo-500">服务</a>
        <a href="#" class="hover:text-indigo-500">关于我们</a>
        <a href="#" class="hover:text-indigo-500">联系</a>
      </nav>
      <button class="md:hidden text-gray-600 focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- 主体内容 -->
  <main class="pt-20">

    <!-- 英雄区域 -->
    <section class="hero-bg text-white py-24 text-center">
      <div class="container mx-auto px-6">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">欢迎来到我们的网站</h1>
        <p class="text-xl mb-8">打造更智能、更高效的未来体验</p>
        <a href="#" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300">立即开始</a>
      </div>
    </section>

    <!-- 特色功能 -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">我们的优势</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
          <div class="text-center feature-icon transition-transform duration-300">
            <i class="fas fa-rocket text-5xl text-indigo-500 mb-4"></i>
            <h3 class="text-xl font-semibold mb-2">快速高效</h3>
            <p>我们提供最高效的解决方案，让你事半功倍。</p>
          </div>
          <div class="text-center feature-icon transition-transform duration-300">
            <i class="fas fa-shield-alt text-5xl text-indigo-500 mb-4"></i>
            <h3 class="text-xl font-semibold mb-2">安全可靠</h3>
            <p>数据安全是我们的首要任务，保障您的隐私。</p>
          </div>
          <div class="text-center feature-icon transition-transform duration-300">
            <i class="fas fa-sync-alt text-5xl text-indigo-500 mb-4"></i>
            <h3 class="text-xl font-semibold mb-2">持续更新</h3>
            <p>我们不断迭代优化，确保始终领先一步。</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 产品展示 -->
    <section class="py-16 bg-gray-100">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">精选产品</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="https://picsum.photos/id/1/600/400" alt="产品一展示图" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">智能助手</h3>
              <p class="text-gray-600 mb-4">AI驱动的智能助手，提升工作效率。</p>
              <a href="#" class="text-indigo-500 hover:underline">了解更多</a>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="https://picsum.photos/id/2/600/400" alt="产品二展示图" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">数据分析平台</h3>
              <p class="text-gray-600 mb-4">一站式数据可视化与分析工具。</p>
              <a href="#" class="text-indigo-500 hover:underline">了解更多</a>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="https://picsum.photos/id/3/600/400" alt="产品三展示图" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">云服务平台</h3>
              <p class="text-gray-600 mb-4">稳定高效的云计算资源管理平台。</p>
              <a href="#" class="text-indigo-500 hover:underline">了解更多</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 联系我们 -->
    <section class="py-16 bg-indigo-700 text-white">
      <div class="container mx-auto px-6 text-center">
        <h2 class="text-3xl font-bold mb-4">与我们取得联系</h2>
        <p class="text-xl mb-8">有任何问题或建议？欢迎随时联系我们！</p>
        <a href="mailto:contact@example.com" class="inline-block bg-white text-indigo-700 px-6 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300">发送邮件</a>
      </div>
    </section>

  </main>

  <!-- 页脚 -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 公司名称. 保留所有权利。</p>
      <div class="mt-4 flex justify-center space-x-4">
        <a href="#" class="hover:text-indigo-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-indigo-400"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
